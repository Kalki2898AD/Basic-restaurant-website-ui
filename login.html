<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/login.jpg">
    </head>
    <body>
        <h1 id='register'>Login</h1>
        <div class="register">
            <fieldset style="width:300px;height:250px "id="box">
                <legend>Login Details</legend>
                <label for="username" class="tex">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
                <label for="password" class="tex">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                <a href="register.html">Don't have an account? click here</a><br><br>
                <button onclick="window.location.href='index.html'" id="button">login</button>
            </fieldset>
        </div>
    </body>
</html>
